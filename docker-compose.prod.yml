# Production Docker Compose Configuration
# 
# IMPORTANT: Create a .env file in the same directory with the following variables:
#   - MYSQL_ROOT_PASSWORD
#   - MYSQL_DATABASE
#   - MYSQL_USER
#   - MYSQL_PASSWORD
#   - JWT_SECRET
#   - NEXT_PUBLIC_SITE_URL
#
# Docker Compose automatically reads .env file from the current directory.
# See DEPLOYMENT_GUIDE.md for detailed setup instructions.

services:
  # MySQL Database for raheedbrides.cloud
  db-elite:
    image: mysql:8.0
    container_name: elite-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - elite_mysql_data:/var/lib/mysql
    networks:
      - elite-network
    command: --default-authentication-plugin=mysql_native_password

  # raheedbrides.cloud Next.js Application
  app-elite:
    image: elite-site:latest
    container_name: elite-app
    restart: always
    depends_on:
      db-elite:
        condition: service_started
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db-elite:3306/${MYSQL_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
    volumes:
      - elite_public:/app/public
      - elite_locales_en:/app/src/locales/en.json
      - elite_locales_ar:/app/src/locales/ar.json
    networks:
      - elite-network
    expose:
      - "3000"
    command: sh -c "
      echo '‚è≥ Waiting for database...' &&
      until nc -z db-elite 3306; do sleep 2; done &&
      echo '‚úÖ Database ready!' &&
      echo 'üîß Running migrations...' &&
      npx prisma migrate deploy &&
      echo 'üå± Seeding database if needed...' &&
      (npx prisma db seed || echo 'Seed skipped or already done') &&
      echo 'üìÅ Initializing volumes...' &&
      mkdir -p /app/src/locales /app/public/uploads &&
      echo 'üöÄ Starting application...' &&
      node server.js
      "
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  elite_mysql_data:
    driver: local
  elite_prisma:
    driver: local
  elite_public:
    driver: local
  elite_locales_en:
    driver: local
  elite_locales_ar:
    driver: local

networks:
  elite-network:
    name: elite-network
    driver: bridge

