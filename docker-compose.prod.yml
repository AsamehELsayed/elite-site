# Production Docker Compose Configuration - OPTIMIZED FOR SPEED
# 
# IMPORTANT: Create a .env file in the same directory with the following variables:
#   - MYSQL_ROOT_PASSWORD
#   - MYSQL_DATABASE
#   - MYSQL_USER
#   - MYSQL_PASSWORD
#   - JWT_SECRET
#   - NEXT_PUBLIC_SITE_URL
#
# Docker Compose automatically reads .env file from the current directory.
# See DEPLOYMENT_GUIDE.md for detailed setup instructions.

services:
  # MySQL Database for raheedbrides.cloud
  db-elite:
    image: mysql:8.0
    container_name: elite-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - elite_mysql_data:/var/lib/mysql
    networks:
      - elite-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # raheedbrides.cloud Next.js Application
  app-elite:
    build:
      context: .
      dockerfile: Dockerfile.prod
      # Enable BuildKit for parallel builds and better caching
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: elite-site:latest
    container_name: elite-app
    restart: always
    depends_on:
      db-elite:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db-elite:3306/${MYSQL_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
    # REMOVED SLOW BIND MOUNTS - using named volumes instead
    # Only mount uploads directory as volume (persistent storage)
    volumes:
      - elite_uploads:/app/public/uploads
    networks:
      - elite-network
    ports:
      - "3000:3000"
    # Optimized startup command - migrations run once, not on every restart
    command: >
      sh -c "
        echo 'â³ Waiting for database to be ready...' &&
        until nc -z db-elite 3306; do sleep 1; done &&
        echo 'âœ… Database ready!' &&
        echo 'ğŸ”§ Running migrations...' &&
        npx prisma migrate deploy &&
        echo 'ğŸš€ Starting application...' &&
        node server.js
      "
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  elite_mysql_data:
    driver: local
  elite_uploads:
    driver: local

networks:
  elite-network:
    name: elite-network
    driver: bridge
