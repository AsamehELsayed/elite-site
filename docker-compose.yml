services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: elite
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://root:@db:3306/elite
      - JWT_SECRET=dev-secret-key-change-in-production
      - NEXT_TELEMETRY_DISABLED=1
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: sh -c "until nc -z db 3306; do echo 'Waiting for MySQL...'; sleep 2; done && npx prisma generate && npx prisma db push --accept-data-loss && npm run db:seed && npm run dev"
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  mysql_data:
