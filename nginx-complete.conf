# Complete Nginx Configuration
# Includes: raheedbrides.com, raheedbrides.cloud (staging), and elite-mark.com

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

resolver 127.0.0.11 ipv6=off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=staging_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=elite_limit:10m rate=10r/s;

# ============================================================================
# RAHEEDBRIDES.COM - Production
# ============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name raheedbrides.com www.raheedbrides.com;
    return 301 https://raheedbrides.com$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name raheedbrides.com www.raheedbrides.com;
    client_max_body_size 20m;

    # SSL Configuration
    ssl_certificate     /etc/nginx/certs/live/raheedbrides.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/raheedbrides.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Uploads
    location /uploads/ {
        alias /var/www/uploads/;
        autoindex off;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri $uri/ =404;
    }

    # Block WordPress endpoints
    location ~* ^/(wp-admin|wp-login|wp-cron|xmlrpc|wordpress|wp-content|wp-includes) {
        return 444;
    }

    # Main application
    location / {
        limit_req zone=one burst=20 nodelay;
        set $app_upstream http://app:3000;
        proxy_pass $app_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
    }

    # phpMyAdmin
    location /phpmyadmin/ {
        set $phpmyadmin_upstream http://phpmyadmin:80/;
        proxy_pass $phpmyadmin_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;

        auth_basic "Restricted phpMyAdmin";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }
}

# ============================================================================
# RAHEEDBRIDES.CLOUD - Staging
# ============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name raheedbrides.cloud www.raheedbrides.cloud;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name raheedbrides.cloud www.raheedbrides.cloud;
    client_max_body_size 20m;

    # SSL Configuration
    ssl_certificate     /etc/nginx/certs/staging/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/staging/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer;
    add_header X-Robots-Tag "noindex, nofollow" always;

    # Basic Auth
    auth_basic "Staging Login";
    auth_basic_user_file /etc/nginx/.htpasswd-staging;

    # Main application
    location / {
        limit_req zone=staging_limit burst=20 nodelay;
        set $app_upstream http://app-staging:3000;
        proxy_pass $app_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
    }

    # Staging uploads
    location /uploads/ {
        alias /var/www/uploads-staging/;
        autoindex off;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
        add_header X-Robots-Tag "noindex, nofollow" always;
        try_files $uri $uri/ =404;
    }

    # Block admin tools
    location ~* /(phpmyadmin|pma|adminer) {
        return 444;
    }
}

# ============================================================================
# ELITE-MARK.COM - Production
# ============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name elite-mark.com www.elite-mark.com;
    return 301 https://elite-mark.com$request_uri;
}

# Redirect www to non-www
server {
    listen 443 ssl;
    http2 on;
    server_name www.elite-mark.com;
    
    ssl_certificate     /etc/nginx/certs/live/elite-mark.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/elite-mark.com/privkey.pem;
    
    return 301 https://elite-mark.com$request_uri;
}

# Main HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name elite-mark.com;
    
    # SSL Configuration
    ssl_certificate     /etc/nginx/certs/live/elite-mark.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/elite-mark.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Client upload size
    client_max_body_size 20m;
    
    # Serve static uploads
    location /uploads/ {
        alias /var/www/elite-uploads/;
        autoindex off;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri $uri/ =404;
    }
    
    # Block common attack vectors
    location ~* ^/(wp-admin|wp-login|wp-cron|xmlrpc|wordpress|wp-content|wp-includes|phpmyadmin|pma|adminer) {
        return 444;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # API routes with longer timeout
    location /api/ {
        limit_req zone=elite_limit burst=30 nodelay;
        
        set $elite_upstream http://elite-app:3000;
        proxy_pass $elite_upstream;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeouts for API routes
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Disable buffering for API responses
        proxy_buffering off;
    }
    
    # Next.js static files
    location /_next/static/ {
        set $elite_upstream http://elite-app:3000;
        proxy_pass $elite_upstream;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Public static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|mp4|webm)$ {
        set $elite_upstream http://elite-app:3000;
        proxy_pass $elite_upstream;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }
    
    # Favicon
    location = /favicon.ico {
        set $elite_upstream http://elite-app:3000;
        proxy_pass $elite_upstream;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        set $elite_upstream http://elite-app:3000;
        proxy_pass $elite_upstream;
        access_log off;
    }
    
    # Sitemap
    location = /sitemap.xml {
        set $elite_upstream http://elite-app:3000;
        proxy_pass $elite_upstream;
        access_log off;
    }
    
    # Main application proxy
    location / {
        # Rate limiting
        limit_req zone=elite_limit burst=20 nodelay;
        
        # Proxy to Next.js application
        set $elite_upstream http://elite-app:3000;
        proxy_pass $elite_upstream;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}

