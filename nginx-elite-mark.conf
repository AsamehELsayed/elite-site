# elite-mark.com Production Configuration
# Add this to your existing nginx configuration file

# Rate limiting zone for elite-mark.com
limit_req_zone $binary_remote_addr zone=elite_limit:10m rate=10r/s;

# Redirect HTTP to HTTPS for elite-mark.com
server {
    listen 80;
    server_name elite-mark.com www.elite-mark.com;
    return 301 https://elite-mark.com$request_uri;
}

# Redirect www to non-www (optional, keeps one canonical domain)
server {
    listen 443 ssl;
    http2 on;
    server_name www.elite-mark.com;
    
    ssl_certificate     /etc/nginx/certs/live/elite-mark.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/elite-mark.com/privkey.pem;
    
    return 301 https://elite-mark.com$request_uri;
}

# Main elite-mark.com HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name elite-mark.com;
    
    # SSL Configuration
    ssl_certificate     /etc/nginx/certs/live/elite-mark.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/elite-mark.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Client upload size
    client_max_body_size 20m;
    
    # Serve static uploads
    location /uploads/ {
        alias /var/www/elite-uploads/;
        autoindex off;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri $uri/ =404;
    }
    
    # Block common attack vectors
    location ~* ^/(wp-admin|wp-login|wp-cron|xmlrpc|wordpress|wp-content|wp-includes|phpmyadmin|pma|adminer) {
        return 444;  # Close connection without response
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Main application proxy
    location / {
        # Rate limiting
        limit_req zone=elite_limit burst=20 nodelay;
        
        # Proxy to Next.js application
        set $elite_upstream http://elite-app:3000;
        proxy_pass $elite_upstream;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (for Next.js hot reload in dev, good to have)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # API routes with longer timeout (for file uploads, etc.)
    location /api/ {
        limit_req zone=elite_limit burst=30 nodelay;
        
        set $elite_upstream http://elite-app:3000;
        proxy_pass $elite_upstream;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeouts for API routes
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Disable buffering for API responses
        proxy_buffering off;
    }
    
    # Next.js static files (/_next/static/)
    location /_next/static/ {
        set $elite_upstream http://elite-app:3000;
        proxy_pass $elite_upstream;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Cache static Next.js assets aggressively
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Public static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        set $elite_upstream http://elite-app:3000;
        proxy_pass $elite_upstream;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }
    
    # Favicon
    location = /favicon.ico {
        set $elite_upstream http://elite-app:3000;
        proxy_pass $elite_upstream;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        set $elite_upstream http://elite-app:3000;
        proxy_pass $elite_upstream;
        access_log off;
    }
    
    # Sitemap
    location = /sitemap.xml {
        set $elite_upstream http://elite-app:3000;
        proxy_pass $elite_upstream;
        access_log off;
    }
}

